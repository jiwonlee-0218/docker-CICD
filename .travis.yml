language: generic

sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.25.0 USER=pjbear REPO=cicd

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose up -d 

script:
  - wget -q -O - http://localhost:8080

after_success:
  #각 이미지 빌드 
  - docker login -u pjbear --password-stdin
  - docker build -t $USER/$REPO:${TRAVIS_COMMIT::7} -f ./web/Dockerfile-dev
  - docker push $USER/$REPO:${TRAVIS_COMMIT::7}
